<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Producto</title>
  <link rel="stylesheet" href="otra.css">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <img src="imagenes/el_galpon-removebg-preview.png" alt="Logo" width="150">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button type="submit">Buscar</button>
      </div>
      <div class="user-actions">
        <a href="#" class="btn-register">Registrarse</a>
        <a href="#" class="btn-login">Iniciar Sesión</a>
      </div>
    </div>
    <div class="nav-buttons">
      <div class="nav-button">
        <img src="imagenes/gato-removebg-preview.png" alt="Gato" width="50">
        <a href="gato.html"><button>Gato</button></a>
      </div>
      <div class="nav-button">
        <img src="imagenes/perro-removebg-preview.png" alt="Perro" width="50">
        <button>Perro</button>
      </div>
      <div class="nav-button">
        <img src="imagenes/vaca-removebg-preview.png" alt="Ganadería" width="50">
        <button>Ganadería</button>
      </div>
      <div class="nav-button">
        <img src="imagenes/conejo-removebg-preview.png" alt="Otros animales" width="80">
        <button>Otros animales</button>
      </div>
    </div>
  </header>

  <!-- Resto del contenido -->
  <main>
    <div class="product-details container">
      <div class="product">
        <img src="imagenes/mirringo-removebg-preview.png" alt="Producto Imagen 1" width="200">
        <p>Mirringo cachorros 1Kg</p>
        <p>Precio: $10.400</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/q__ida-removebg-preview.png" alt="Producto Imagen 2" width="200">
        <p>Q-ida Cat Nurtición 8Kg</p>
        <p>Precio: $5.280</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/purina.jpg" alt="Producto Imagen 3" width="200">
        <p>Purina Cat Chow 8Kg</p>
        <p>Precio: $108.500</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/max_cat-removebg-preview.png" alt="Producto Imagen 4" width="200">
        <p>Max Cat gatos adultos 10.1Kg</p>
        <p>Precio: $159.800</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/equilibrio-removebg-preview.png" alt="Producto Imagen 5" width="200">
        <p>Equilibrio cachorros</p>
        <p>Precio: $45,999.00</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/nutre_cat-removebg-preview.png" alt="Producto Imagen 6" width="200">
        <p>Nutre Cat 1.5Kg</p>
        <p>Precio: $25.400</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <!-- Contenido del pie de página -->
    </div>
  </footer>

</body>
</html>
