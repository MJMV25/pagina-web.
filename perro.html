<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Producto</title>
  <link rel="stylesheet" href="otra.css">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <img src="imagenes/el_galpon-removebg-preview.png" alt="Logo" width="150">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button type="submit">Buscar</button>
      </div>
      <div class="user-actions">
        <a href="#" class="btn-register">Registrarse</a>
        <a href="#" class="btn-login">Iniciar Sesión</a>
      </div>
    </div>
    <div class="nav-buttons">
      <div class="nav-button">
        <img src="imagenes/gato-removebg-preview.png" alt="Gato" width="50">
        <a href="gato.html"><button>Gato</button></a>
      </div>
      <div class="nav-button">
        <img src="imagenes/perro-removebg-preview.png" alt="Perro" width="50">
        <button>Perro</button>
      </div>
      <div class="nav-button">
        <img src="imagenes/vaca-removebg-preview.png" alt="Ganadería" width="50">
        <button>Ganadería</button>
      </div>
      <div class="nav-button">
        <img src="imagenes/conejo-removebg-preview.png" alt="Otros animales" width="80">
        <button>Otros animales</button>
      </div>
    </div>
  </header>

  <!-- Resto del contenido -->
  <main>
    <div class="product-details container">
      <div class="product">
        <img src="imagenes/chunky_perros-removebg-preview.png" alt="Producto Imagen 1" width="200">
        <p>Chunky perros Adultos 9Kg</p>
        <p>Precio: $69.200</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/ringo_perro-removebg-preview.png" alt="Producto Imagen 2" width="200">
        <p>Ringo Adultos 1Kg</p>
        <p>Precio: $5.8i80</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/dog_chow-removebg-preview.png" alt="Producto Imagen 3" width="200">
        <p>Purina Dog Chow 17Kg</p>
        <p>Precio: $193.500</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/Alpo.webp" alt="Producto Imagen 4" width="200">
        <p>Alpo para adulltos 2Kg</p>
        <p>Precio: $18.900</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/max dog.webp" alt="Producto Imagen 5" width="200">
        <p>Max Performance adultos 20Kg</p>
        <p>Precio: $4293.800</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="imagenes/nutre_can-removebg-preview.png" alt="Producto Imagen 6" width="200">
        <p>Nutre Can 5Kg</p>
        <p>Precio: $3.200</p>
        <button class="add-to-cart">Añadir al Carrito</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <!-- Contenido del pie de página -->
    </div>
  </footer>

</body>
</html>
